<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET + POST Example</title>
</head>
<body>

    <h2>User List</h2>
    <button onclick="createUser()">Create User</button>

    <ul id="userList"></ul>

<script>
    const API_URL = 'https://jsonplaceholder.typicode.com/users';
    let users = []; // ðŸ”¹ store all users here

    // 1ï¸âƒ£ Load old users when page loads
    window.onload = fetchUsers;

    async function fetchUsers() {
        const res = await fetch(API_URL);
        users = await res.json();
        renderUsers();
    }

    // 2ï¸âƒ£ Create new user
    async function createUser() {
        const res = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: 'Vanna Sreyne'
            })
        });

        const newUser = await res.json();

        // ðŸ”¹ add new user to list
        users.push(newUser);

        renderUsers();
    }

    // 3ï¸âƒ£ Render all users to UI
    function renderUsers() {
        const ul = document.getElementById('userList');
        ul.innerHTML = '';

        users.forEach(user => {
            ul.innerHTML += `<li>${user.id ?? '-'} - ${user.name}</li>`;
        });
    }
</script>

</body>
</html>
